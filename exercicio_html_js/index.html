<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html js</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="form-title">
            <h1>CALCULAR IMC</h1>
            <h2>Digite os valores abaixo</h2>
        </div>
        <form id="form-imc" action="">
            <input type="number" step="any" name="" id="altura" required placeholder="Altura">
            <p id="error-message"></p>
            <input type="number" step="any" name="" id="peso" required placeholder="Peso">
            <button>Calcular</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
