<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="h2">Formulário Exercício Bootstrap</h1>
    <form class="col-8">
        <label for="nome" class="form-label">Nome:</label>
        <input id="nome" type="text" class="form-control" required>
        <label for="e-mail" class="form-label" >E-mail:</label>
        <input type="email" id="e-mail" class="form-control" required>
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" id="telefone" class="form-control" required>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</body>
</html>
